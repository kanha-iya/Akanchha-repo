<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="Calculator">
        <h3 id="heading">Basic Calculator</h3>

        <div id="btn">

        <input type="text" class="display" placeholder="0" id="inputBox" readonly>

        <br>
        <br>

        <div class="btns">

            <button class="op">C</button>
            <button class="op">DEL</button>
            <button>.</button>
            <button class="op">/</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op">*</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="op">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="op">+</button>

            <button>00</button>
            <button>0</button>
            <!-- <button>.</button> -->
            <button class="opEqual">=</button>

        </div>
        
        <div>
            <p class="name">Created by Akanchha</p>
        </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
